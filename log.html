<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bloks/main.css">
    <link rel="stylesheet" href="css/bloks/header.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap/bootstrap-grid.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Cmit</title>
  </head>
  <body class="body align-content-center justify-content-center">
    <h1 class="text-center">Форма регистрации</h1>
    <form
      class="container d-flex flex-wrap align-items-center justify-content-center"
    >
      <div class="row">
        <div class="col-sm-6">
          <div class="form-floating mb-3 my-2">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="name"
            />
            <label for="floatingInput">Имя</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-floating mb-3 my-2">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="lastName"
            />
            <label for="floatingInput">Фамилия</label>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-floating mb-3 my-2">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Почта</label>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-floating mb-3 my-2">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="phone"
            />
            <label for="floatingInput">Телефон</label>
          </div>
        </div>
      </div>
      <div class="row g-3 my-2">
        <div class="col-12 col-sm-6">
          <div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Пароль"
              />
              <label for="floatingPassword">Пароль</label>
            </div>
          </div>
        </div>
        <div class="row g-3 my-2">
          <div class="col-12 col-sm-6">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Пароль"
              />
              <label for="floatingPassword">Подтверждение пароля</label>
            </div>
          </div>
        </div>
        <div class="row g-5">
          <div class="col-4">
            <form action="main.html">
                <button type="submit" class="btn btn-primary my-1">Вход</button>
              </form>
            </form>
          </div>
        </div>
      </div>
    </form>

      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script> -->
  </body>
</html>
